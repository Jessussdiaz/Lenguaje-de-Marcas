<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actividad_6</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        h2 {
            font-size: 20px;
        }
        .serif {
            font-family: "Times New Roman", Times, serif;
        }
        .sans-serif {
            font-family: Arial, Helvetica, sans-serif;
        }
        .monospace {
            font-family: "Courier New", Courier, monospace;
        }
        .cursive {
            font-family: "Comic Sans MS", cursive;
        }
        .fantasy {
            font-family: "Impact", fantasy;
        }
    </style>
</head>
<body>
    <h1>Example: font-family</h1>
    <h2>Examples</h2>
    <p class="serif">This is an example of a serif font.</p>
    <p class="sans-serif">This is an example of a sans-serif font.</p>
    <p class="monospace">This is an example of a monospace font.</p>
    <p class="cursive">This is an example of a cursive font.</p>
    <p class="fantasy">This is an example of a fantasy font.</p>
</body>
</html>
