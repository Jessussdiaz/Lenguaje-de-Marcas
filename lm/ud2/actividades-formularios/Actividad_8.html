<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad_8</title>
</head>
<body>
    <form>
    <h1>Formulario</h1>
    <fieldset>
        <legend><strong>Datos pedidos en la acitividad</strong></legend>
        Nombre:
        <input type="text" name="Nombre" placeholder="Ingrese su nombre" required >
        <br>
        Contraseña: 
        <input type="password" name="Contraseña" placeholder="Ingrese su Contraseña" pattern="[A-Za-z]{0,9}" required> 
        <br>
        Repite la contraseña:
        <input type="password" name="Contraseña" placeholder="Ingrese de nuevo su Contraseña" pattern="[A-Za-z]{0,9}" required>
        <br>
        Edad:
        <input type="number" min="18" max="100">
        <br>
        Género:
        <select name="Género" id="Género">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Género Fluido">Género Fluido</option>
            <option value="Pangénero">Pangénero</option>
        </select>
        <br>
        <input type="submit" value="Registro">
    </fieldset>
    </form>
</body>
</html>
