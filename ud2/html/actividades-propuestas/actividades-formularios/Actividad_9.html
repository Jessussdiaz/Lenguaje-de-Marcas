<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad_9</title>
</head>
<body>
    <form>
    <fieldset>
        <legend><strong>Formulario para suscribirse al boletín de noticias</strong></legend>
    Correo Electronico:
    <input type="email" name="Correo Electronico" required>
    <br>
    <strong>Preferencias:</strong>
    <br>
    <input type="checkbox" name="Preferencias" value="Tecnología">Tecnología
    <br>
    <input type="checkbox" name="Preferencias" value="Deportes">Deportes
    <br>
    <input type="checkbox" name="Preferencias" value="Música">Música
    <br>
    <input type="checkbox" name="Preferencias" value="Noticias">Noticias
    <br>
    <input type="checkbox" name="Preferencias" value="Cine">Cine
    <br>
    <strong>Frecuencia de envio:</strong>
    <br>
    <input type="button" name="Frecuencia de envio" value="Diario">
    <input type="button" name="Frecuencia de envio" value="Semanal">
    <input type="button" name="Frecuencia de envio" value="Mensual">
    <br> <br>
    <input type="submit" value="Suscribirse">
    </fieldset>
    </form>
</body>
</html>
