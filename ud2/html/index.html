<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border-left: 5px solid #007bff;
            background: #eef5ff;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Actividades</h1>
        
        <div class="section">
            <h2>📂 HTML</h2>
            <ul>
                <li><a href="actividades-guiadas\">📝 Actividades guiadas</a></li>
                <li><a href="actividades-propuestas\">📝 Actividades propuestas</a></li>
                <li><a href="Imagenes\"> 🖼️ Imágenes</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
