<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actividad_12</title>
    <style>
        /* Estilo para la lista */
        .lista-horizontal {
            list-style: none; /* Elimina los puntos o n√∫meros de la lista */
            padding: 0; /* Quita el espacio interior */
            margin: 0; /* Quita el espacio exterior */
            display: flex; /* Hace que los elementos sean horizontales */
        }

        /* Estilo para los elementos de la lista */
        .lista-horizontal li {
            margin-right: 20px; /* Espacio entre los elementos */
        }

        /* Opcional: Estilo para los enlaces de la lista */
        .lista-horizontal a {
            text-decoration: none; /* Quita el subrayado de los enlaces */
            color: #333; /* Color del texto */
        }

        .lista-horizontal a:hover {
            color: #007bff; /* Color al pasar el mouse */
        }
    </style>
</head>
<body>
    <p>Lista horizontal</p>
    <ul class="lista-horizontal">
        <li><a href="#home">Html</a></li>
        <li><a href="#about">Css </a></li>
        <li><a href="#services">JavaScript</a></li>
        <li><a href="#contact">Python</a></li>
    </ul>
</body>
</html>
