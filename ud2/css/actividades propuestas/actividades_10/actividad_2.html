<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actividad_2</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: background 2s, transform 2s;
        }
        div.hover {
            background: blue;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div></div>
    <div class="hover"></div>
</body>
</html>
