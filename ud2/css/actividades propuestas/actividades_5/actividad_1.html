    <style>
        body {

    background-color: #fff;
    border: 5px solid transparent;
    border-image: linear-gradient(45deg, #ff6a00, #ffbc00, #00c3ff, #0057ff);
    border-image-slice: 1;
    margin: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

</head>
<body>
    <div class="custom-border">Div 1</div>
