<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Flexbox</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
    }

    .container {
        display: flex;
        align-items: center;
        background-color: #f4ede4;
        padding: 20px;
        border-radius: 10px;
        width: 50%;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }   

    .icono {
        font-size: 50px;
        margin-right: 20px;
        color: black;
    }

    .contenido h2 {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
    }

    .contenido p {
        margin: 10px 0 0;
        font-size: 14px;
        color: #333;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="icono">&#9742;</div> <!-- Entidad para el telÃ©fono -->
        <div class="contenido">
            <h2>Nullam in malesuada eros</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam convallis eros sit amet urna consectetur finibus. Fusce commodo sollicitudin rutrum.</p>
        </div>
    </div>
</body>
</html>
