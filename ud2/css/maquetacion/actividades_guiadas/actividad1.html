<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio_pruebaflebox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #f0e14a;
            padding: 20px;
            width: 700px;
            display: flex;
            gap: 20px;
        }

        .mensaje {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .mensaje label {
            margin-bottom: 5px;
        }

        .mensaje textarea {
            flex: 1;
            resize: none;
            width: 100%;
            height: 150px;
        }

        .formulario {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .formulario input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .formulario button {
            background-color: gray;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100px;
        }

        .formulario button:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="mensaje">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje"></textarea>
    </div>
    <div class="formulario">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Apellidos">
        <input type="email" placeholder="Correo electrÃ³nico">
        <button>Enviar</button>
    </div>
</div>

</body>
</html>
