<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actividad</title>
    <style>
        p:nth-child(odd) {
            background: yellow;
        }
        p:nth-child(even) {
            background: red;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>

<!--Odd y Even son para delimitar el impar o par-->
</body>
</html>
