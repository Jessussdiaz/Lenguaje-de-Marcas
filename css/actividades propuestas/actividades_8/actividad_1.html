<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actividad_1</title>
    <style>
        div{
            color: red;
            background-color: gold;
            font-size: 4vw;
            padding: 2vw;
            margin: 2vw;
            border: solid;
        }
        .contrast {
            filter: contrast(100);
        }
        .brightness {
            filter: brightness(50%);
        }
        .invented {
            filter: invert(100%);
        }
        .rotated {
            filter: hue-rotate(200deg);
        }
        .grayscale {
            filter: grayscale(0);
        }
    </style>
</head>
<body>
    <div class="contrast">1</div>
    <div class="brightness">2</div>
    <div class="invented">3</div>
    <div class="rotated">4</div>
    <div class="grayscale">5</div>
</body>
</html>
